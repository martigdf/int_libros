<ion-content class="ion-padding" fullscreen>
  <ion-grid class="h-100" style="height: 100%;">
    <ion-row justify-content-center align-items-center style="height: 100%;">
      <ion-col size="12" size-md="6" size-lg="4" style="margin: 0 auto;">
        <form>
          <ion-row>
            <ion-col size="12">
              <ion-input
                label="Nombre de usuario"
                label-placement="floating"
                fill="outline"
                placeholder="Ingresar nombre de usuario"
                name="username"
                [(ngModel)]="username">
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input
                label="Contraseña"
                label-placement="floating"
                fill="outline"
                placeholder="Ingresar contraseña"
                name="password"
                [(ngModel)]="password"
                type="password">
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button expand="full" type="submit" (click)="onSubmit()">
                Iniciar Sesión
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
