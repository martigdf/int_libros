<ion-content 
  [fullscreen]="true" 
  class="ion-padding">
  <ion-grid 
    style="height: 100%;">
    <ion-row 
      justify-content-center 
      align-items-center 
      style="height: 100%;">
      <ion-col 
        size="12" 
        size-md="8" 
        size-lg="6" 
        style="margin: 0 auto;">
        @if(user()){
          <ion-card>
            <ion-card-header>
              <ion-card-title>Mi cuenta</ion-card-title>
            </ion-card-header>

            <ion-card-content 
              class="ion-padding">
    
              <ion-label 
                class="ion-margin-bottom">
                <h2>Nombre</h2>
                <ion-text>{{ user().name }} {{ user().last_name }}</ion-text>
              </ion-label>

              <ion-label 
                class="ion-margin-bottom">
                <h2>Email</h2>
                <ion-text>{{ user().email }}</ion-text>
              </ion-label>

              <!-- Botón para eliminarse -->
              <ion-button 
                color="danger" 
                expand="block" 
                (click)="deleteSelf()">
                Eliminar mi cuenta
              </ion-button>

              <!-- Botón de volver al Home -->
              <ion-button 
                expand="block" 
                (click)="goToHome()">
                Volver al Home
              </ion-button>
            </ion-card-content>
          </ion-card>
        }
        @if(!user()) {
          <p style="text-align: center;">Cargando usuario...</p>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
