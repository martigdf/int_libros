<ion-content 
  [fullscreen]="true" 
  class="ion-padding">
  <ion-grid 
    style="height: 100%;">
    <ion-row 
      justify-content-center 
      align-items-center 
      style="height: 100%;">
      <ion-col 
        size="12" 
        size-md="8" 
        size-lg="6" 
        style="margin: 0 auto;">
        @if(user()){
          <ion-card>
            <ion-card-header>
              <ion-card-title>Mi cuenta</ion-card-title>
            </ion-card-header>

            <ion-card-content class="ion-padding">

              <ion-item style="cursor: pointer;" (click)="takePhoto()">
                <ion-avatar aria-hidden="true" slot="start" 
                  class="ion-margin-bottom" 
                  style="width: 128px; height: 128px;">
                  <img alt="" src="{{ this.userPhoto() }}" />
                </ion-avatar>
              </ion-item>
    
              <ion-label 
                class="ion-margin-bottom ion-margin-top">
                <h2>Nombre</h2>
                <ion-text>{{ user().name }} {{ user().last_name }}</ion-text>
              </ion-label>

              <ion-label 
                class="ion-margin-bottom ion-margin-top">
                <h2>Username</h2>
                <ion-text>{{ user().username }}</ion-text>
              </ion-label>

              <ion-label 
                class="ion-margin-bottom ion-margin-top">
                <h2>Email</h2>
                <ion-text>{{ user().email }}</ion-text>
              </ion-label>
              <ion-row class="ion-justify-content-center ion-margin-top">
                
                <ion-button 
                  color="danger" 
                  expand="block" 
                  (click)="deleteSelf()"
                >
                  Eliminar mi cuenta
                </ion-button>
              </ion-row>
            </ion-card-content>
          </ion-card>
        }
        @if(!user()) {
          <p style="text-align: center;">Cargando usuario...</p>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
