<ion-content class="ion-padding">

  @if (book()) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ book().name }}</ion-card-title>
        <ion-card-subtitle>por {{ book().author }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>ID del libro</h2>
            <p>{{ book().id }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Estado</h2>
            <p>{{ book().state === 'available' ? 'Disponible' : 'No disponible' }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
      <ion-card-content>
        <ion-button expand="full" color="primary" (click)="requestBook()">
          Solicitar préstamo
        </ion-button>
      </ion-card-content>
    </ion-card>
  } @else {
    <ion-text>
      <p>Cargando información del libro...</p>
    </ion-text>
  }

</ion-content>
