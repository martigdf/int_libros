<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalles del libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  @if (book) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ book.name }}</ion-card-title>
        <ion-card-subtitle>por {{ book.author }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>ID del libro</h2>
            <p>{{ book.id }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Estado</h2>
            @if (book.state == 'available') {

              <p>Disponible</p>

            }
          </ion-label>
        </ion-item>
            <!--
            <ion-button expand="block" fill="outline" color="danger" *ngIf="book.owner_id === currentUserId" (click)="deleteBook()">
            Eliminar
            </ion-button>
            -->
      </ion-card-content>
    </ion-card>
  } @else {
    <ion-text>
      <p>Cargando informaci√≥n del libro...</p>
    </ion-text>
  }

</ion-content>
