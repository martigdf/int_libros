<ion-content 
  class="ion-text-center 
    ion-padding"
  >
  <ion-grid 
    class="ion-justify-content-center 
      ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
        <ion-card-header>
          <ion-card-title>
            Bienvenido 
            {{ mainStore.usuario()?.name }} 
            {{ mainStore.usuario()?.lastname }} !
          </ion-card-title>
          <ion-card-subtitle>
            Rol: 
            {{ mainStore.usuario()?.role }}
          </ion-card-subtitle>
        </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
