<ion-content class="ion-padding">
  @if (usuariosSignal.hasValue()) {
    @for (user of usuariosSignal.value(); track user.id) {
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ user.name }} {{ user.last_name }}</ion-card-title>
          <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-badge color="{{ user.role === 'admin' ? 'success' : 'medium' }}">
            {{ user.role }}
          </ion-badge>
          <ion-row class="ion-justify-content-end ion-margin-top">
            <ion-col size="auto">
              <ion-button size="small" fill="outline" color="primary"
                (click)="modificarUsuario(user.id)">
                Modificar
              </ion-button>
              <ion-button size="small" fill="outline" color="danger"
                (click)="eliminarUsuario(user.id)">
                Eliminar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    }
  }
  @else {
    <ion-text color="medium">
      <h2 class="ion-text-center ion-margin-top">No hay usuarios</h2>
    </ion-text>
  }
</ion-content>
