<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <ion-row>
    <ion-col size="12">
        <ion-input 
            fill="outline"
            label="Nombre"
            labelPlacement="floating"
            type="text" 
            name="name" 
            [(ngModel)]="this.name" 
            required
            minlength="3"
            appReservado="Jorge"
            #name="ngModel"
            errorText="{{ name.errors | errorMessage: 'name'}}"
        >
        </ion-input>
    </ion-col>
    <ion-col>
      {{ name.errors | json }}
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12">
        <ion-label>Roles</ion-label>
        @for (rol of this.totalRoles(); track rol) {
          <ion-item >
            <ion-checkbox
              slot="start"
              [checked]="this.roles().includes(role)"
              (ionChange)="onRoleChange($event, role)"
              >
            </ion-checkbox>
            <ion-label>{{ role }}</ion-label>
          </ion-item>
        }
      </ion-col>
  </ion-row>
  <ion-row>
  <ion-col size="12">
      {{ roles.errors | json }}
      <ion-select
        label="Roles"
        labelPlacement="floating"
        fill="outline"
        multiple="true" 
        name="roles"
        (ionChange)="onSelectChange($event)"
        [(ngModel)]="this.roles"
        helperText="Selecciona uno o mÃ¡s roles."
        required
        #roles="ngModel"
        >
        @for (rol of this.totalRoles(); track rol) {
          <ion-select-option selected [value]="role">{{ role }}</ion-select-option>
        }
      </ion-select>
  </ion-col>
</ion-row>
  <ion-row>
      <ion-col size="12">
          <ion-button 
              expand="block" 
              type="submit" 
              [disabled]="!userForm.form.valid">
              GUARDAR
          </ion-button>
      </ion-col>
  </ion-row>
        
</form>
