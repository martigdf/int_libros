<ion-content class="ion-padding">
  @if (books().length > 0){
    <ion-grid>
      <ion-row >
        @for (book of books(); track book.id) {
          <ion-col size="6" size-md="4" size-lg="3">
            <ion-card class="ion-text-center">
              <ion-row 
                class="ion-justify-content-end ion-padding">
                <ion-col 
                  size="auto"
                >
                  <ion-icon 
                    name="trash-outline" 
                    (click)="deleteBook(book.id); $event.stopPropagation()"
                    color="danger"
                    size="large"
                  >
                  </ion-icon>
                </ion-col>
              </ion-row>

              <ion-row class="ion-justify-content-center ion-margin-bottom">
                <ion-col size="auto">
                  <ion-thumbnail>
                    <ion-img src="{{ book.photo }}" alt="Foto del libro"></ion-img>
                  </ion-thumbnail>
                </ion-col>
              </ion-row>

              <ion-card-header>
                <ion-card-title>{{ book.name }}</ion-card-title>
                <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                <ion-button size="small" expand="block" type="button" class="ion-margin" (click)="goToBook(book.id)">
                  Ver detalle
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  }
  @else {
    <ion-text color="medium">
      <h2 class="ion-text-center ion-margin-top">No tienes libros publicados</h2>
    </ion-text>
  }
</ion-content>
