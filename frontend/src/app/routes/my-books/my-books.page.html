<ion-content>
  @if (books().length > 0) {
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-start">
        @for (book of books(); track book.id) {
          <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
            <ion-card class="ion-padding ion-text-center">
              
              <ion-icon 
                name="trash-outline" 
                (click)="deleteBook(book.id); $event.stopPropagation()" 
                color="danger" 
                size="large" 
                style="align-self: flex-end;">
              </ion-icon>

              <div class="ion-text-center ion-margin">
                <ion-thumbnail style="display:inline-block;">
                  <ion-img [src]="book.photo" alt="Foto del libro"></ion-img>
                </ion-thumbnail>
              </div>

              <ion-card-header>
                <ion-card-title>{{ book.name }}</ion-card-title>
                <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
              </ion-card-header>

              <ion-button expand="block" size="small" (click)="goToBook(book.id)">
                Ver detalle
              </ion-button>

            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  }
  @else {
    <ion-text color="medium">
      <h2 class="ion-text-center ion-margin-top">No tienes libros publicados</h2>
    </ion-text>
  }
</ion-content>
