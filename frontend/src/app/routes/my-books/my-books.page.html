<ion-content>
  <ion-grid>
    <ion-row>

      @for (book of books; track book.id) {

        <ion-col size="6" size-md="4" size-lg="3">
          <ion-card (click)="goToBook(book.id)" button>
            <ng-container>
              <ion-img [src]="book.photo" alt="Book cover"></ion-img>
            </ng-container>
            <ion-card-header>
              <ion-card-title>{{ book.name }}</ion-card-title>
              <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>

      }
      
    </ion-row>
  </ion-grid>
</ion-content>
