<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button 
        expand="block" 
        color="danger" 
        *ngIf="isLoggedIn()" 
        (click)="logout()"
        style="margin-bottom: 60px;">
        Cerrar Sesi√≥n
      </ion-button>
      <ng-container 
        *ngIf="mainStore.isSelfOrAdmin()"
      >
        <ion-button 
          expand="block" 
          (click)="perfilUsuario(usuarioId())">
          Ver Perfil
        </ion-button>
      </ng-container>

      <ng-container 
        *ngIf="mainStore.isUser()"
      >
        <ion-button 
          expand="block" 
          (click)="publicarLibro()">
          Publicar libro
        </ion-button>

        <ion-button 
          expand="block" 
          (click)="misLibros()">
          Mis Libros
        </ion-button>
      </ng-container>

      <ng-container 
        *ngIf="mainStore.isAdmin()"
      >
        <ion-button 
          expand="block" 
          (click)="verUsuariosList()">
          ver usuarios listados
        </ion-button>

        <ion-button 
          expand="block" 
          (click)="verLibrosList()">
          ver libros listados
        </ion-button>
      </ng-container>
      <pre>DEBUG isAdmin: {{ mainStore.isAdmin() }}</pre>

    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <ion-router-outlet id="main-content"></ion-router-outlet> 
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-title>Footer</ion-title>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-app>
